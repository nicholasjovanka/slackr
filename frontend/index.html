<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
  </header>
  <main role="main">
    <!-- app goes here -->
    <div id="login-page">
      <div class="container-md h-75 mx-auto position-absolute top-50 start-50 translate-middle px-5 px-md-0">
        <div class="row h-100">
          <div class="col-md-2 d-none d-md-block">
          </div>
          <div class="col col-md-8 text-center shadow-lg rounded h-100 pt-4 position-relative">
            <h1 class="display-2 pb-md-5">Welcome To Slackr</h1>
            <div id="login-form-div" class="text-center">
              <form class="d-inline-block  text-start w-75 mx-auto">
                <h2 class="text-start display-5 pt-3 pt-md-5 mb-3">Login</h2>
                <label for="login-email-input" class="form-label fs-6">Email</label>
                <input type="email" class="form-control ms-0 mb-4" placeholder="example-email@gmail.com" id="login-email-input" aria-describedby="loginEmail">
                <label for="login-password-input" class="form-label fs-6">Password</label>
                <input type="password" class="form-control ms-0 mb-4" placeholder="*******" id="login-password-input" aria-describedby="loginPassword">
                <div class="row w-100 mx-0 gx-5 mt-4">
                  <div class="col ps-0">
                    <button type="button" class="btn btn-secondary w-100">Register</button>
                  </div>
                  <div class="col pe-0">
                    <button type="submit" class="btn btn-outline-dark w-100">Login</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="position-absolute bottom-0 end-0 pe-3">
              <p class="fs-6">Slackr Incorporated &copy</p>
            </div>
          </div>
          <div class="col-md-2 d-none d-md-block">
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script type="module" src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
