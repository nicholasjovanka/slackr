<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- You can add your styles and scripts here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/mobile.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/tablet.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <!-- This is an example app structure, you can modify this as much as you choose -->
  <header class="banner">
  </header>
  <main role="main">
    <!-- app goes here -->

    <div id="login-page" class="h-100 d-none">
      <div class="container-md h-75 mx-auto position-absolute top-50 start-50 translate-middle px-5 px-md-0">
        <div class="row h-100">
          <div class="col-md-2 d-none d-md-block">
          </div>
          <div class="col col-md-8 text-center shadow-lg rounded h-100 pt-4 position-relative">
            <h1 class="display-2 pb-md-5">Welcome To Slackr</h1>
            <div id="login-form-div" class="text-center">
              <form class="d-inline-block  text-start w-75 mx-auto">
                <h2 class="text-start display-5 pt-3 pt-md-5 mb-3">Login</h2>
                <label for="login-email-input" class="form-label fs-6">Email</label>
                <input type="email" class="form-control ms-0 mb-4" placeholder="example-email@gmail.com" id="login-email-input"autocomplete="email">
                <label for="login-password-input" class="form-label fs-6">Password</label>
                <input type="password" class="form-control ms-0 mb-4 mb-xxl-5" placeholder="*******" id="login-password-input" autocomplete="current-password">
                <div class="row w-100 mx-0 gx-5 mt-4 mt-xxl-5">
                  <div class="col ps-0">
                    <button id="login-page-register-button" type="button" class="btn btn-secondary w-100">Register</button>
                  </div>
                  <div class="col pe-0">
                    <button id="login-page-login-button" type="submit" class="btn btn-outline-dark w-100">Login</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="position-absolute bottom-0 end-0 pe-3">
              <p class="fs-6 w-80">Slackr Incorporated &copy</p>
            </div>
          </div>
          <div class="col-md-2 d-none d-md-block">
          </div>
        </div>
      </div>
    </div>


    <div id="register-page" class="h-100 d-none">
      <div class="container-md h-100 mx-auto position-absolute top-50 start-50 translate-middle px-5 px-md-0 py-3">
        <div class="row h-100">
          <div class="col-md-2 d-none d-md-block">
          </div>
          <div class="col col-md-8 text-center shadow-lg rounded h-100 pt-4 position-relative">
            <div id="register-form-div" class="text-center">
              <form id="registration-form" class="d-inline-block  text-start w-75 mx-auto" novalidate>
                <h2 class="text-start display-5 pt-3 pt-md-5 mb-3">Register</h2>
                <div id="register-name-input-div" class="ms-0 mb-3">
                  <label for="register-name-input" class="form-label fs-6">Name</label>
                  <input type="text" class="form-control" placeholder="John Doe" id="register-name-input" autocomplete="name">
                  <div class="invalid-feedback" id="register-name-invalid-message">
                    Invalid email format.
                  </div>
                </div>
                <div id="register-email-input-div" class="ms-0 mb-3">
                  <label for="register-email-input" class="form-label fs-6">Email</label>
                  <input type="email" class="form-control" placeholder="example-email@gmail.com" id="register-email-input" autocomplete="email">
                  <div class="invalid-feedback" id="register-email-invalid-message">
                    Invalid email format.
                  </div>
                </div>
                <div id="register-password-input-div" class="ms-0 mb-4 mb-xxl-5">
                  <label for="register-password-input" class="form-label fs-6">Password</label>
                  <input type="password" class="form-control ms-0 mb-2 mb-xxl-3" placeholder="*******" id="register-password-input" autocomplete="new-password">
                  <label for="register-confirm-password-input" class="form-label fs-6">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="*******" id="register-confirm-password-input" autocomplete="new-password">
                  <div class="invalid-feedback" id="register-password-invalid-message">
                    Invalid password format.
                  </div>
                </div>
                <button id="register-page-submit-button" type="submit" class="btn btn-outline-dark w-100">
                  Submit
                </button>
                <a href="#" id="register-page-a-element" class="d-block fs-6 mt-3">Already Have an Account ? Go to the Login Page</a>
              </form>
            </div>
            <div class="position-absolute bottom-0 end-0 pe-3">
              <p class="fs-6">Slackr Incorporated &copy</p>
            </div>
          </div>
          <div class="col-md-2 d-none d-md-block">
          </div>
        </div>
      </div>
    </div>


    <div id="main-page" class="h-100">
      <div class="container-fluid h-100">
        <div class="row h-10 align-items-center border border-secondary navbar">
          <div class="col-4 h-100 d-flex align-items-center">
            <h1 class="display-4">Slackr</h1>
          </div>
          <div class="col-4 h-100 d-flex align-items-center">
            <button id="create-channel-button" class="btn btn-light border border-dark-subtle btn-sm flex-grow-1">Create Channel</button>
          </div>
          <div class="col-4 h-100 d-flex align-items-center justify-content-end position-relative gap-2">
            <div class="position-relative z-3">
              <button id="notification-button" class="btn border border-radius border-dark rounded-circle p-0 focus-ring navbar-icon-button fs-3 background-image-cover position-relative " aria-label="Notification Button"></button>
            </div>
           <div>
            <button id="profile-button" class="btn border border-radius border-dark rounded-circle p-0 focus-ring navbar-icon-button fs-3 background-image-cover default-profile-image" aria-label="Profile Button"></button>
           </div>
          </div>
        </div>
        <div class="row h-90">
          <div class="col-1 col-md-2 ps-0 h-100 pe-md-0 z-3">
            <div id="channel-list-sidebar" class="slider slide-out">
              <button id="open-button" class="btn btn-light border-dark-subtle position-absolute top-50 start-100 translate-middle text-break p-0 d-md-none" title="View your Joined Channels"> > </button>
              <div id="channel-list-section" class="p-1 my-2 my-md-0 d-flex flex-column">
                <h6 class="text-light">Public Channels</h6>
                <div id="channel-list-public" class="flex-grow-1 scrollable-on-hover p-1">
                  
                </div>
              </div>
              <div id="channel-list-section" class="p-1 d-flex flex-column border-top border-secondary-subtle">
                <h6 class="text-light">Private Channels</h6>
                <div id="channel-list-private" class="flex-grow-1 scrollable-on-hover p-1">

                </div>
              </div>
            </div>
          </div>
          <div class="col-8 col-md-7 h-100 pe-0 ps-md-0">
            <div id="channel-content-div" class="border border-dark border-top-0 border-end-0 h-100 w-100">
              <div id="channel-messages" class="w-100 pt-1 d-flex flex-column overflow-y-scroll gap-4">
              </div>
              <div id="channel-input-div" class="w-100 d-flex flex-row py-1 gap-1 position-relative z-1">
                <div class="d-flex flex-column w-100">
                  <div id="text-area-div" class="d-flex flex-column h-100 px-1">
                    <label class="form-label fs-6" for="chat-input">Insert Your Message</label>
                    <textarea id="chat-input" class="flex-grow-1 overflow-y-scroll" disabled> </textarea>
                  </div>
                  <div id="file-displayer-div" class="d-flex w-100 position-absolute start-50 translate-middle border border-dark text-center p-0 d-none">
                    <button id="cancel-file-upload-button" class="btn position-absolute end-0 p-0 z-1 me-2 me-md-5"><i class="bg-light bi-x-circle fs-4 border border-dark "></i></button>
                    <div class="w-100 h-100 overflow-scroll z-0">
                    </div>
                  </div>
                </div>
                <div id="message-input-buttons-div" class="d-flex flex-column gap-1">
                  <div class="h-50 w-100 d-flex flex-column ">
                    <label id="file-input-label" for="file-input" class="btn btn-light border border-dark w-100 focus-ring disabled flex-grow-1 position-relative" tabindex="0" aria-label="Upload File Button"><i class="bi bi-upload position-absolute top-50 start-50 translate-middle"></i></label>
                    <input type="file" id="file-input" class="form-control d-none"disabled>
                  </div>
                  <button id="send-message-button" class="btn btn-light border border-dark p-0 h-50 mb-1 focus-ring flex-grow-1" aria-label="Send Message Button" disabled><i class="bi bi-send"></i></button>
                </div>
              </div>

            </div>
          </div>
          <div class="col-3 col-md-3 border border-dark border-top-0 p-0 h-100">
            <div id="channel-page-section" class="bg-light w-100 h-100 align-top scrollable-on-hover px-1">
            </div>
          </div>
        </div>
      </div>
    </div>



  </main>
  <footer>
  </footer>
  <script type="module" src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
